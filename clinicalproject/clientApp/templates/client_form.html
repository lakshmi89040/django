{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>{{ client.id|default:"Add" }} client</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ client.name|default:'' }}">
        </div>
        <div class="form-group">
            <label for="disease">disease</label>
            <input type="text" class="form-control" id="disease" name="disease" value="{{ client.disease|default:'' }}">
        </div>
        <div class="form-group">
            <label for="age">age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ client.age|default:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
